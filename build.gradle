

group 'ToDoHomeWork'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8



repositories {
    jcenter()
}

mainClassName = "RunServerWithJetty"

dependencies {
    runtime "org.slf4j:slf4j-simple:1.7.12"
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'org.mockito:mockito-core:1.9.+'

    compile "com.heroku.sdk:heroku-jdbc:0.1.1"

    compile group: 'com.google.code.gson', name: 'gson', version: '2.3.1'

    compile group: 'org.eclipse.jetty', name: 'jetty-server', version: '9.4.6.v20170531'
}

jar {
    manifest {
        attributes 'Main-Class': "RunServerWithJetty"
    }
}

task startServer(type: JavaExec) {
    classpath sourceSets.main.runtimeClasspath
    main = "RunServerWithJetty"
}


task stage{
    dependsOn build, clean
}

sourceSets {
    main {
        output.resourcesDir = "build/classes/main"
    }
}

